# MQTT TCP Listener (for devices)
listener 1883
protocol mqtt
allow_anonymous true

# WebSocket Listener (for web dashboard)
listener 9001
protocol websockets
allow_anonymous true

# Logging
log_dest stdout
log_type all

# Persistence
persistence true
persistence_location /mosquitto/data/

# Performance
max_queued_messages 1000
max_inflight_messages 20